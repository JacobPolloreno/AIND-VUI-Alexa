get_fact_message: Here's your fact 
facts_en_1: The field of AI is considered to have its origin in 1950, with publication of British mathematician Alan Turing's paper, Computing Machinery and Intelligence.
facts_en_2: The term, Artificial Intelligence, was coined in 1956 by mathematician and computer scientist John McCarthy, at Dartmouth College, in New Hampshire.
facts_en_3: In 1997, a chess-playing program named Deep Blue, developed by IBM, beat the reigning world chess champion.
facts_en_4: A so-called AI Winter occurred in 1974, when funding was cut after Speech Understanding research did not live up to its promise.
facts_en_5: A driverless robotic car named Stanley, engineered by Sebastian Thrun's Stanford Racing team, sped through the Mojave desert at 22 miles per hour to win the 2005 Darpa Grand Challenge.
facts_en_6: Replace me and add some more facts!
